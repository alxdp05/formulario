<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>
<body>
    <h2>Rellene el formulario</h2>
    <form action="">
        <h1>Nombre</h1>
        <input type="text" name="" class="input-style" id="" value="Alex">
        <h1>Apellidos</h1>
        <input type="text" name="" class="input-style" id="" value="Diaz Prats">
        <h1>Edad</h1>
        <select name="numero" class="input-style" id="numero">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
        <h1>Email</h1>
        <input type="email" name="" class="input-style" id="" value="alex.diaz.prats@elpuig.xeill.net">
        <h1>Fecha de Nacimiento</h1>
        <input type="date" name="fecha" class="input-style" id="fecha" value="2005-02-21">
        <h1>Sexo</h1>
        <div class="sexo">
            <label class="radio-button">
                <input value="masculino" name="sexo" type="radio">
                <span class="radio"></span>
                Masculino
              </label>
              
              <label class="radio-button">
                <input value="femenino" name="sexo" type="radio">
                <span class="radio"></span>
                Femenino
              </label>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
